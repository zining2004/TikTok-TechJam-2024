<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Top Up</h1>
        <p>Current Balance: {{ "%.2f"|format(balance) }} TikToken</p>
        <form action="{{ url_for('topup', user_id=user_id) }}" method="POST">
            <div class="form-group">
                <label for="amount">Amount to Top-Up:</label>
                <input type="number" step="0.01" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency">
                    {% for currency in exchange_data.keys() %}
                    <option value="{{ currency }}">{{ currency }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Top Up</button>
        </form>
        <form action="{{ url_for('logout') }}" method="POST" style="margin-top: 1rem;">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
